<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="juego.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Teko:wght@300&display=swap" rel="stylesheet">
    <title>Top down shooter game</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h2>Score: <span id="puntuacion">0</span> Points</h2>
            </div>
            <!-- Game -->
            <div id="gameContainer">
                <div id="game" class="d-none d-md-block col-12">
                    <canvas id="gameCanvas" width="400" height="400"></canvas>
                    <button id="restartButton" onclick="restartGame()">Restart</button>
                </div>
                <!-- Game buttons -->
                <div id="gameButtons" class="col-12">
                    <h2>Press button or key for buy <span class="text-primary">upgrade</span>:</h2>
                    <h2>Cost: <span id="upgradeCostText">0</span></h2>
                    <div class="row text-center">
                        <div class="col-3">
                            <h3>SPACE / 1 </h3>
                            <button class="btn btn-success text-dark" onclick="healPlayer();">Heal</button>
                        </div>
                        <div class="col-3">
                            <h3>Q / 2</h3>
                            <button class="btn btn-light text-dark" onclick="upgradeDamage();">Damage</button>
                        </div>
                        <div class="col-3">
                            <h3>E / 3</h3>
                            <button class="btn btn-light text-dark" onclick="upgradeMoveSpeed();">Move speed</button>
                        </div>
                        <div class="col-3">
                            <h3>R / 4</h3>
                            <button class="btn btn-light text-dark" onclick="upgradeRateOfFire();">Rate of fire</button>    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="juego.js"></script>
</body>

</html>
